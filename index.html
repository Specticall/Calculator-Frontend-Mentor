<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <!-- ==== CSS LINK === -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="theme-dark.css" />

    <!-- ==== FONT === -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="top">
        <p class="top-title">calc</p>
        <div class="top__theme">
          <p>THEME</p>
          <button class="btn btn__change-theme">
            <div class="btn__states" id="theme-state"></div>
            <label
              for="theme-state"
              class="btn__change-theme--label"
            >
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </label>
          </button>
        </div>
      </div>
      <div class="display">
        <span class="display__sub empty">20 + 30</span>
        <!-- Max 16 character -->
        <h1 class="display__main empty">0</h1>
      </div>
      <div class="keys">
        <div class="keys__input">
          <button class="btn-key btn__light" data-key="7">
            7
          </button>
          <button class="btn-key btn__light" data-key="8">
            8
          </button>
          <button class="btn-key btn__light" data-key="9">
            9
          </button>
          <button class="btn-key btn__dark" data-key="DEL">
            DEL
          </button>
          <button class="btn-key btn__light" data-key="4">
            4
          </button>
          <button class="btn-key btn__light" data-key="5">
            5
          </button>
          <button class="btn-key btn__light" data-key="6">
            6
          </button>
          <button class="btn-key btn__light" data-key="+">
            +
          </button>
          <button class="btn-key btn__light" data-key="1">
            1
          </button>
          <button class="btn-key btn__light" data-key="2">
            2
          </button>
          <button class="btn-key btn__light" data-key="3">
            3
          </button>
          <button class="btn-key btn__light" data-key="-">
            -
          </button>
          <button class="btn-key btn__light" data-key=".">
            .
          </button>
          <button class="btn-key btn__light" data-key="0">
            0
          </button>
          <button class="btn-key btn__light" data-key="/">
            /
          </button>
          <button class="btn-key btn__light" data-key="x">
            x
          </button>
        </div>
        <div class="keys__submit">
          <button
            class="btn-key btn__dark"
            data-key="RESET"
          >
            RESET
          </button>
          <button class="btn-key btn__accent" data-key="=">
            =
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
